<!DOCTYPE html>

<head>
<link href='http://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css"></head>

<body>

<div class="container">
  <!-- Start of Tardis -->
  <div class="tardis">

    <!-- Start of the top part of the tardis -->
    <div class="TriMini"></div>

    <div class="light">
      <div class="bulbEffect"></div>
      <div class="bulb"></div>
    </div>

    <div class="TopMini"></div>
    <div class="triangle"></div>
    <div class="TopRec"></div>
    <div class="CenterRec"></div>
    <div class="police">
      <div class="polBorder"></div>
    </div>
    <!-- End of the top part of the tardis -->

    <!-- Start of the doors for the Tardis -->
    <div class="doors">
      <div class="left">
        <div class="filled windows window0">
          <div class="vertical0"></div>
          <div class="horizontal"></div>
          <div class="vertical1"></div>
        </div>
        <div class="size filled notice"></div>
        <div class="size border square0"></div>
        <div class="size border square1"></div>
      </div>

      <div class="middle"></div>

      <div class="right">
        <div class="filled windows window1">
          <div class="vertical0"></div>
          <div class="horizontal"></div>
          <div class="vertical1"></div>
        </div>
        <div class="size border square2"></div>
        <div class="size border square3"></div>
        <div class="size border square4"></div>
      </div>
    </div>
    <!-- End of the doors for the Tardis -->

    <!-- Start Lower part of the tardis -->
    <div class="TriFoot"></div>
    <div class="foot"></div>
    <!-- End Lower part of the tardis --> </div>
  <!-- End of Tardis -->
</div>

<script>

  var setTriangle = function() {
    // Dynamically calculate the value of triangle
    var TopMini= $(".TopMini").width();
    var TopRec=  $(".TopRec").width();
    var half = (TopRec - TopMini)/ 2
    $(".triangle").css("width", TopMini + "px");
    $(".triangle").css("border-left", half + "px solid transparent");
    $(".triangle").css("border-right", half + "px solid transparent");
    $(".triangle").css("border-bottom", half/5 + "px solid rgb(15,46,127)");
  }

  var setTriMini = function() {
    var light= $(".light").width();
    $(".TriMini").css("border-left", light/2 + "px solid transparent");
    $(".TriMini").css("border-right", light/2 + "px solid transparent");
    $(".TriMini").css("border-bottom", light/4 + "px solid rgb(15,46,127)");
  }

  var setTriFoot = function() {
    var doors= $(".doors").width();
    var foot=  $(".foot").width();
    var half = (foot - doors)/ 2
    $(".TriFoot").css("width", doors + "px");
    $(".TriFoot").css("border-left", half + "px solid transparent");
    $(".TriFoot").css("border-right", half + "px solid transparent");
    $(".TriFoot").css("border-bottom", half/2 + "px solid rgb(15,46,127)");
  }
  setTriangle();
  setTriMini();
  setTriFoot();

  $(window).resize(function() {
    setTriangle();
    setTriMini();
    setTriFoot();
  });


</script>
</body>
